{% extends "layout.html" %}
{% block content %}
    <div class="main_paige content">

    <div class="container">
        <!--Matrix factorisation-->
        <h3>Users who have similar taste like you also like: </h3>
        <div class="row">
            {% for key,value in recommendations.iterrows() %}

              <div class="col-md-2  recipe_item" style="background-image: url('{{ value['photo_url'] }}');">
                  <a href="#">
                    <div class="thumbnail">


                    </div>
                      <div class="caption">
                          <p>{{ value['title'] }}</p>
                      </div>
                  </a>
              </div>

            {% endfor %}
         </div>

        <!--Popular-->
        <h3>Popular recipes: </h3>
        <div class="row">
            {% for key,value in popular_recipes.iterrows() %}

              <div class="col-md-2  recipe_item" style="background-image: url('{{ value.photo_url }}');">
                  <a href="#">
                    <div class="thumbnail">


                    </div>
                      <div class="caption">
                          <p>{{ value.title }}</p>
                      </div>
                  </a>
              </div>

            {% endfor %}
         </div>
    </div>
